<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buzzin Bee</title>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">  </head>
  <body >
    <div>
      <p>Welcome to Buzzin' Bee!
        Our bee, Barry, is on the run!
        Help him escape by dodging the nets
        and collecting honey on the way.
        How far can you buzz before getting caught? </p>
    </div>
    <div>
      <h1>Buzzin Bee</h1>
      <canvas id="canvas" width="700" height="390"></canvas>
      <div id="score"></div>
    </div>
    <div class="start-control">
      <button class="start-button">Start</button>
    </div>
    <div class="restart-control">
      <div class="game-over">GAME OVER!</div>
      <button class="restart-button">Restart</button>
    </div>


    <!-- <div className="main-container"> -->
    <!-- </div> -->

    <!-- <img src="./images/cloudy-sky-2.jpg" width="700" height="550"> -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>


    <script type="application/javascript" src="lib/bundle.js"></script>
    <script type="text/javascript" src="lib/game.js"></script>

    <div style="display:none;">
      <img id="bee" src="./images/bee2.png" width="40" height="40">
    </div>
    <div style="display:none;">
      <img id="net" src="./images/little-fishing-net-clipart.png" width="40" height="40">
    </div>
    <div style="display:none;">
      <img id="honey" src="./images/honey.png" width="40" height="40">
    </div>
    <!-- <div style="display:none;">
      <img id="background" src="./images/cloudy-sky-2.jpg" width="700" height="500">
    </div> -->



    <link rel="stylesheet" href="./assets/buzzin_bee.css">
  </body>
</html>
